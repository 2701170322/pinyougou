<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>注册页面</title>
  <link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
<div class="box">
  <form action="登录页面.html" method="get">
    <h1>REGISTER</h1>
    <div class="box-item">
      <input type="text" placeholder="请输入您的邮箱" id="emailname" required>
    </div>

    <div class="box-item">
      <input type="password" name="" placeholder="请输入您的电话" required pattern="^1[0-9]+{10}$">
    </div>
    <input class="btn1" type="submit" name="" value="REGISTER">
  </form>
</div>
</body>
</html>
